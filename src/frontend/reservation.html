<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Matériel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← Retour</a>
            <h1>Réservation de Matériel</h1>
            <p>Recherchez et réservez le matériel dont vous avez besoin</p>
        </div>

        <form action="process_reservation.php" method="POST" class="reservation-form">
            <div class="form-section">
                <h2>Rechercher du matériel</h2>
                <input type="text" id="search" placeholder="Rechercher un matériel..." class="search-input">
                
                <div class="materials-list" id="materials-list">
                    <!-- Les matériaux seront chargés depuis votre base de données PHP -->
                    <!-- Exemple de structure : -->
                    <div class="material-item">
                        <input type="checkbox" name="materials[]" value="1" id="mat1" class="material-checkbox">
                        <label for="mat1" class="material-label">
                            <div class="material-info">
                                <h3>Arduino Uno</h3>
                                <p>Microcontrôleurs</p>
                            </div>
                            <span class="badge badge-success">Disponible</span>
                        </label>
                        <input type="number" name="quantities[1]" min="1" placeholder="Quantité" class="quantity-input">
                    </div>

                    <div class="material-item">
                        <input type="checkbox" name="materials[]" value="2" id="mat2" class="material-checkbox">
                        <label for="mat2" class="material-label">
                            <div class="material-info">
                                <h3>Raspberry Pi 4</h3>
                                <p>Microcontrôleurs</p>
                            </div>
                            <span class="badge badge-success">Disponible</span>
                        </label>
                        <input type="number" name="quantities[2]" min="1" placeholder="Quantité" class="quantity-input">
                    </div>

                    <div class="material-item">
                        <input type="checkbox" name="materials[]" value="3" id="mat3" class="material-checkbox" disabled>
                        <label for="mat3" class="material-label disabled">
                            <div class="material-info">
                                <h3>Oscilloscope</h3>
                                <p>Instruments de mesure</p>
                            </div>
                            <span class="badge badge-danger">Indisponible</span>
                        </label>
                        <input type="number" name="quantities[3]" min="1" placeholder="Quantité" class="quantity-input" disabled>
                    </div>

                    <div class="material-item">
                        <input type="checkbox" name="materials[]" value="4" id="mat4" class="material-checkbox">
                        <label for="mat4" class="material-label">
                            <div class="material-info">
                                <h3>Imprimante 3D</h3>
                                <p>Fabrication</p>
                            </div>
                            <span class="badge badge-success">Disponible</span>
                        </label>
                        <input type="number" name="quantities[4]" min="1" placeholder="Quantité" class="quantity-input">
                    </div>

                    <div class="material-item">
                        <input type="checkbox" name="materials[]" value="5" id="mat5" class="material-checkbox">
                        <label for="mat5" class="material-label">
                            <div class="material-info">
                                <h3>Fer à souder</h3>
                                <p>Outils</p>
                            </div>
                            <span class="badge badge-success">Disponible</span>
                        </label>
                        <input type="number" name="quantities[5]" min="1" placeholder="Quantité" class="quantity-input">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Détails de la réservation</h2>
                
                <div class="form-group">
                    <label for="date_from">Date de début</label>
                    <input type="date" id="date_from" name="date_from" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="date_to">Date de fin</label>
                    <input type="date" id="date_to" name="date_to" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="email">Votre email</label>
                    <input type="email" id="email" name="email" placeholder="votre.email@example.com" required class="form-input">
                </div>

                <button type="submit" class="submit-btn">Confirmer la réservation</button>
            </div>
        </form>
    </div>

    <script src="reservation.js"></script>
</body>
</html>
