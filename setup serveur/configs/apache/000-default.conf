<VirtualHost *:80>
    # L'adresse email de l'admin (affichée en cas d'erreur 500)
    ServerAdmin webmaster@localhost

    # Le nom de domaine du site
    ServerName www.fablab.com
    ServerAlias fablab.com

    # Où se trouvent les fichiers HTML/PHP de ce site
    DocumentRoot /var/www/html

    # Où écrire les journaux (logs) spécifiques à ce site
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Options spécifiques pour ce dossier
    <Directory /var/www/fablab>
        AllowOverride All
    </Directory>
</VirtualHost>